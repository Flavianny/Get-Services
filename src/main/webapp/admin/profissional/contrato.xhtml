<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml">

	<ui:define name="title">
		Contrato de Serviço
	</ui:define>

	<f:metadata>
		<o:viewParam name="servico" value="#{contratoServicoBean.servico}" />
		<o:viewParam name="contrato"
			value="#{contratoServicoBean.contratoServico}" />
		<f:viewAction action="#{contratoServicoBean.init()}" />
	</f:metadata>

	<ui:define name="corpo">
		<center>

			<h:form id="formEdit">

				<p:panelGrid columns="1" styleClass="ui-noborder">
					<f:facet name="header">Contratar Serviço</f:facet>

					<p:outputLabel value="O que foi pedido do serviço: " />

					<p:inputText id="nome"
						value="#{contratoServicoBean.contratoServico.descricaoServico}"
						required="true" label="Descricao" style="width:565px" />
				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="ui-noborder" style="width: 44%">
					<p:outputLabel for="dataInicio" value="Data Início:" />
					<p:outputLabel for="dataFinal" value="Data Final:" />
					<p:datePicker id="dataInicio"
						value="#{contratoServicoBean.contratoServico.dataInicio}"
						showIcon="true"/>
					<p:datePicker id="dataFinal"
						value="#{contratoServicoBean.contratoServico.dataFinal}"
						showIcon="true"/>

					<p:outputLabel for="valor" value="Valor total do Serviço: " />
					<p:outputLabel for="status" value="Status:" />

					<p:spinner id="valor"
						value="#{contratoServicoBean.contratoServico.valorTotal}"
						prefix="R$" min="0" style="width:210px" />

					<p:selectOneMenu id="status"
						value="#{contratoServicoBean.contratoServico.statusContrato}"
						label="tipo" required="true" style="width:195px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{contratoServicoBean.statusContratos}"
							var="c" itemLabel="#{c.statusContrato}" itemValue="#{c}" />
					</p:selectOneMenu>

					<p:commandButton
						action="#{contratoServicoBean.salvar(loginBean.usuarioLogado)}"
						value="Salvar" icon="pi pi-save"/>
					<p:button
						outcome="/admin/profissional/contratos.xhtml?faces-redirect=true"
						value="Cancelar" icon="pi pi-ban"/>
				</p:panelGrid>

			</h:form>
		</center>

	</ui:define>
</ui:composition>
</html>
