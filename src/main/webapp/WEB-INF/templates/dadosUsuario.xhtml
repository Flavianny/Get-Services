<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>

	<p:dialog id="dadosUsuarioDialogId" widgetVar="dadosUsuarioDialog"
		header="Informações do Usuário" modal="true" dynamic="true"
		closeOnEscape="true">

		<h:form id="formUserDetails">
			<p:messages id="idMessagesErrorsUserDetails" showDetail="true"
				closable="true" severity="error">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2" styleClass="ui-noborder">

				<h:outputText value="Nome:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.nome}" />

				<h:outputText value="Login:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.login}" />

				<h:outputText value="Rua:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.endereco.logradouro}" />

				<h:outputText value="Número:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.endereco.numero}" />

				<h:outputText value="Bairro:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.endereco.bairro}" />

				<h:outputText value="Cidade:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.endereco.cidade}" />

				<h:outputText value="Estado:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.endereco.estado}" />
				
				<h:outputText value="Usuário:" style="font-weight: bold;" />
				<h:outputText value="#{loginBean.usuarioLogado.tiposUsuarios.get(0)}" />

			</p:panelGrid>
		</h:form>

	</p:dialog>

</ui:composition>

</html>
